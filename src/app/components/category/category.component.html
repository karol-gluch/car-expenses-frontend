<div class="" *ngIf="categories?.length !== 0; else emptyCategories">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Nazwa</th>
      <th scope="col">Kolor</th>
      <th scope="col">Edycja</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.name }}</td>
      <td><span class="badge" [style.background-color]="category.color">{{ category.name }}</span></td>
      <td><i class="fa fa-trash-o" ngbTooltip="Usuń kategorię" (click)="open(deleteCategory, category.id)"></i></td>
    </tr>
    </tbody>
  </table>

  <app-category-form (newCategory)="onNewCategory()"></app-category-form>
</div>
<ng-template #emptyCategories>
  <div class="emptyCategories">
    <div class="emptyCategoriesImage"> </div>
    <b>Ale tu pusto!</b>
    <p>Dodaj pierwszą kategorię</p>
    <app-category-form (newCategory)="onNewCategory()"></app-category-form>
  </div>
</ng-template>


<ng-template #deleteCategory let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Usuwanie kategorii</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Czy na pewno chcesz usunąć wybraną kategorię?
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" (click)="deleteCategoryById(); modal.dismiss()">Usuń</button>
    <button class="btn btn-outline-dark" (click)="modal.dismiss()" style="margin-left: 5px">Anuluj</button>
  </div>
</ng-template>
